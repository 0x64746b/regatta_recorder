{% extends "regrec/base.html" %}

{% block body %}
    {% if not events %}
    There are no events, yet.
    {% else %}
    <h1>Select an event</h1>
    <ul>
      {% for event in events %}
      <li><a href="{% url 'results_overview' event.id %}">{{ event.name }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
