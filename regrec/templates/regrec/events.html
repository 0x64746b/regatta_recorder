{% extends "regrec/base.html" %}

{% load i18n %}

{% block body %}
    {% if not events %}
    <p>{% trans "There are no events, yet" %}</p>
    {% else %}
    <h1>{% trans "Select an Event" %}</h1>

    <div class="events">
        <ul>
            {% for event in events %}
            <li><a href="{% url 'results_overview' event.id %}">{{ event.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
